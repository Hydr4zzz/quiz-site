<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Mania!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: radial-gradient(circle, #4b0082, #000);
      overflow: hidden;
      color: white;
    }
    .bg-animation {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      width: 2px; height: 2px;
      animation: moveStars 10s linear infinite;
    }
    @keyframes moveStars {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }
    #app {
      position: relative;
      z-index: 1;
      padding: 20px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      background: #ff6600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      transition: transform 0.2s, background 0.2s;
    }
    button:hover {
      background: #ff8800;
      transform: scale(1.1);
    }
    button:active {
      transform: scale(0.95);
    }
    #victory-screen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #00ffcc;
      font-size: 36px;
      z-index: 2;
    }
    canvas#fireworks {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
  </style>
</head>
<body>
  <div class="bg-animation" id="star-bg"></div>
  <div id="app">
    <h1>ðŸŽ‰ Quiz Mania!</h1>
    <button onclick="playClickSound()">Jogar</button>
    <button onclick="playClickSound()">Seus Quizes</button>
    <button onclick="playClickSound()">Criar Quiz</button>
  </div>

  <div id="victory-screen">
    <canvas id="fireworks"></canvas>
    <div>ðŸŽ‰ VocÃª Venceu! ðŸŽ‰</div>
    <button onclick="location.reload()">Voltar ao menu</button>
  </div>

  <audio id="click-sound" src="https://www.myinstants.com/media/sounds/minecraft-click.mp3"></audio>
  <audio id="bg-music" src="https://cdn.pixabay.com/download/audio/2022/03/28/audio_c2163497f1.mp3?filename=arcade-hero-10959.mp3" loop autoplay></audio>

  <script>
    function playClickSound() {
      document.getElementById('click-sound').play();
    }

    // Gerar estrelas animadas no fundo
    const bg = document.getElementById('star-bg');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDuration = `${5 + Math.random() * 10}s`;
      bg.appendChild(star);
    }

    // Fogos de artifÃ­cio para a tela de vitÃ³ria
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function createFirework(x, y) {
      for (let i = 0; i < 100; i++) {
        particles.push({
          x, y,
          dx: Math.random() * 4 - 2,
          dy: Math.random() * -4 - 1,
          life: 100,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        p.dy += 0.05;
        p.life--;
        if (p.life <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(draw);
    }
    draw();

    // Exemplo de mostrar a tela de vitÃ³ria (pode ser ativado ao finalizar quiz)
    // document.getElementById("victory-screen").style.display = "flex";
    // createFirework(window.innerWidth/2, window.innerHeight/2);
    // setInterval(() => createFirework(Math.random()*window.innerWidth, Math.random()*window.innerHeight), 500);
  </script>
</body>
</html>
