<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Mania!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: radial-gradient(circle, #4b0082, #000);
      overflow: hidden;
      color: white;
    }
    .bg-animation {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      width: 2px; height: 2px;
      animation: moveStars 10s linear infinite;
    }
    @keyframes moveStars {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }
    #app {
      position: relative;
      z-index: 1;
      padding: 20px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      background: #ff6600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      transition: transform 0.2s, background 0.2s;
    }
    button:hover {
      background: #ff8800;
      transform: scale(1.1);
    }
    button:active {
      transform: scale(0.95);
    }
    #victory-screen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #00ffcc;
      font-size: 36px;
      z-index: 2;
    }
    canvas#fireworks {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    #score-board {
      margin-top: 20px;
      font-size: 24px;
      color: #00ffcc;
    }
    #timer {
      font-size: 20px;
      color: #ffcc00;
      margin-top: 10px;
    }
    #ranking {
      font-size: 20px;
      color: #ffcc00;
      margin-top: 10px;
    }
    #quizzes-list {
      margin-top: 20px;
      font-size: 24px;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="bg-animation" id="star-bg"></div>
  <div id="app">
    <h1>ðŸŽ‰ Quiz Mania!</h1>
    <button onclick="startGame()">Jogar</button>
    <button onclick="playClickSound()" onclick="loadQuizzes()">Seus Quizes</button>
    <button onclick="playClickSound()" onclick="createQuiz()">Criar Quiz</button>
    <div id="score-board"></div>
    <div id="timer"></div>
    <div id="ranking"></div>
    <div id="quizzes-list"></div>
  </div>

  <div id="victory-screen">
    <canvas id="fireworks"></canvas>
    <div>ðŸŽ‰ VocÃª Venceu! ðŸŽ‰</div>
    <button onclick="location.reload()">Voltar ao menu</button>
  </div>

  <audio id="click-sound" src="https://www.myinstants.com/media/sounds/minecraft-click.mp3"></audio>
  <audio id="bg-music" src="https://cdn.pixabay.com/download/audio/2022/03/28/audio_c2163497f1.mp3?filename=arcade-hero-10959.mp3" loop autoplay></audio>

  <script>
    // Som de clique
    function playClickSound() {
      document.getElementById('click-sound').play();
    }

    // Estrelas de fundo
    const bg = document.getElementById('star-bg');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDuration = `${5 + Math.random() * 10}s`;
      bg.appendChild(star);
    }

    // Fogos de artifÃ­cio
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particles = [];

    function createFirework(x, y) {
      for (let i = 0; i < 100; i++) {
        particles.push({
          x, y,
          dx: Math.random() * 4 - 2,
          dy: Math.random() * -4 - 1,
          life: 100,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        p.dy += 0.05;
        p.life--;
        if (p.life <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(draw);
    }
    draw();

    // SimulaÃ§Ã£o de pontuaÃ§Ã£o e timer
    let score = 0;
    let timeLeft = 15;
    let timerInterval;

    // Ranking de jogadores (salvo no localStorage)
    let userName = localStorage.getItem('userName') || prompt('Digite seu nome de usuÃ¡rio:');
    localStorage.setItem('userName', userName);
    let userScore = JSON.parse(localStorage.getItem(userName)) || 0;

    // Salvar quizzes no localStorage
    let quizzes = JSON.parse(localStorage.getItem('quizzes')) || [];

    function startGame() {
      playClickSound();
      score = 0;
      updateScore();
      startTimer();
      // Simula acerto de pergunta (sÃ³ para teste agora)
      const interval = setInterval(() => {
        score++;
        updateScore();
        if (score >= 5) {
          clearInterval(interval);
          userScore = score;
          localStorage.setItem(userName, JSON.stringify(userScore));
          showVictory();
        }
      }, 2000);
    }

    function updateScore() {
      document.getElementById("score-board").textContent = `PontuaÃ§Ã£o: ${score}`;
    }

    function startTimer() {
      clearInterval(timerInterval);
      timeLeft = 15;
      document.getElementById("timer").textContent = `Tempo: ${timeLeft}s`;
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `Tempo: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          alert("Tempo esgotado!");
        }
      }, 1000);
    }

    function showVictory() {
      document.getElementById("victory-screen").style.display = "flex";
      createFirework(window.innerWidth / 2, window.innerHeight / 2);
      setInterval(() => createFirework(Math.random() * window.innerWidth, Math.random() * window.innerHeight), 500);
      updateRanking();
    }

    function updateRanking() {
      const rankingDiv = document.getElementById('ranking');
      rankingDiv.innerHTML = '<h2>Ranking</h2>';
      for (let i = 0; i < localStorage.length; i++) {
        let player = localStorage.key(i);
        let playerScore = JSON.parse(localStorage.getItem(player));
        rankingDiv.innerHTML += `<p>${player}: ${playerScore} pontos</p>`;
      }
    }

    function createQuiz() {
      // Criar quiz e adicionar ao localStorage
      let quizTitle = prompt('Qual o nome do seu quiz?');
      let questions = [];
      for (let i = 0; i < 10; i++) {
        let questionText = prompt(`Digite a pergunta ${i+1}`);
        let answers = [];
        for (let j = 0; j < 4; j++) {
          answers.push(prompt(`Resposta ${j+1}`));
        }
        let correctAnswer = prompt('Qual Ã© a resposta correta? (1-4)');
        questions.push({ questionText, answers, correctAnswer: correctAnswer - 1 });
      }
      quizzes.push({ quizTitle, questions });
      localStorage.setItem('quizzes', JSON.stringify(quizzes));
      alert('Quiz criado com sucesso!');
    }

    function loadQuizzes() {
      const quizzesDiv = document.getElementById('quizzes-list');
      quizzesDiv.innerHTML = '<h2>Seus Quizes</h2>';
      quizzes.forEach((quiz, index) => {
        quizzesDiv.innerHTML += `<p><button onclick='playQuiz(${index})'>${quiz.quizTitle}</button></p>`;
      });
      const allQuizzesDiv = document.createElement('div');
      allQuizzesDiv.innerHTML = '<h2>Quizes de Outros UsuÃ¡rios</h2>';
      for (let i = 0; i < quizzes.length; i++) {
        allQuizzesDiv.innerHTML += `<p><button onclick='playQuiz(${i})'>${quizzes[i].quizTitle}</button></p>`;
      }
      quizzesDiv.appendChild(allQuizzesDiv);
    }

    function playQuiz(quizIndex) {
      let selectedQuiz = quizzes[quizIndex];
      let userAnswers = [];
      selectedQuiz.questions.forEach((q, i) => {
        let answer = prompt(`${q.questionText}\n${q.answers.join('\n')}`);
        userAnswers.push(parseInt(answer) - 1 === q.correctAnswer ? 1 : 0);
      });
      let score = userAnswers.reduce((total, num) => total + num, 0);
      alert(`VocÃª acertou ${score} de ${selectedQuiz.questions.length} perguntas!`);
    }

    // Inicializar quiz ao carregar
    window.onload = function() {
      loadQuizzes();
    }
  </script>
</body>
</html>
